Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/AccessorMethodName:
  Enabled: false
Style/WordArray:
  Enabled: false
Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: false
Lint/EmptyClass:
  Enabled: false
Naming/PredicateName:
  Enabled: false
Lint/UnusedMethodArgument:
  Exclude:
  - spec/*
Lint/ConstantDefinitionInBlock:
  Exclude:
  - spec/*
Naming/MethodParameterName:
  Exclude:
  - lib/game.rb
  - lib/game_looper.rb
Metrics/BlockLength:
  Exclude:
  - spec/*
Metrics/MethodLength:
  Exclude:
  - spec/display_spec.rb
  - spec/computer_player_spec.rb
Metrics/ParameterLists:
  Enabled: false
AllCops:
  NewCops: enable
  Exclude:
    - Guardfile