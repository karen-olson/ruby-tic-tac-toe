Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/AccessorMethodName:
  Enabled: false
Style/WordArray:
  Enabled: false
Lint/EmptyClass:
  Enabled: false
Naming/PredicateName:
  Enabled: false
Metrics/BlockLength:
  Exclude:
  - spec/game_spec.rb
  - spec/game_looper_spec.rb
  - spec/prompt_spec.rb
  - spec/board_spec.rb
  - spec/outcome_checker_spec.rb
AllCops:
  NewCops: enable
  Exclude:
    - Guardfile